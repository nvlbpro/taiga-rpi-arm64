name: Build & Push Taiga ARM64 Images

on:
  workflow_dispatch:

env:
  DOCKER_REPO: nvlbpro/taiga-rpi-arm64
  TAIGA_TAG: 6.9.0
  GOSU_VERSION: 1.16

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Set image tag
        id: set_tag
        run: echo "image_tag=${TAIGA_TAG}" >> $GITHUB_OUTPUT

  build-taiga-back-and-async:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Clone taiga-back repo (stable ${{ env.TAIGA_TAG }})
        run: |
          git clone --branch ${{ env.TAIGA_TAG }} --depth 1 https://github.com/taigaio/taiga-back.git

      - name: Build taiga-back
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --build-arg GOSU_VERSION=${{ env.GOSU_VERSION }} \
            -t ${{ env.DOCKER_REPO }}:back-latest \
            -t ${{ env.DOCKER_REPO }}:back-${{ env.TAIGA_TAG }} \
            -f docker/taiga-back/Dockerfile \
            taiga-back/ \
            --load

      - name: Build taiga-async
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --build-arg GOSU_VERSION=${{ env.GOSU_VERSION }} \
            -t ${{ env.DOCKER_REPO }}:async-latest \
            -t ${{ env.DOCKER_REPO }}:async-${{ env.TAIGA_TAG }} \
            -f docker/taiga-back/Dockerfile \
            taiga-back/ \
            --load

  build-taiga-front:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Clone taiga-front repo (stable ${{ env.TAIGA_TAG }})
        run: |
          git clone --branch ${{ env.TAIGA_TAG }} --depth 1 https://github.com/taigaio/taiga-front.git

      - name: Build taiga-front
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ env.DOCKER_REPO }}:front-latest \
            -t ${{ env.DOCKER_REPO }}:front-${{ env.TAIGA_TAG }} \
            -f docker/Dockerfile \
            taiga-front/ \
            --load

  build-taiga-events:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Clone taiga-events repo (stable ${{ env.TAIGA_TAG }})
        run: |
          git clone --branch ${{ env.TAIGA_TAG }} --depth 1 https://github.com/taigaio/taiga-events.git

      - name: Build taiga-events
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ env.DOCKER_REPO }}:events-latest \
            -t ${{ env.DOCKER_REPO }}:events-${{ env.TAIGA_TAG }} \
            -f docker/Dockerfile \
            taiga-events/ \
            --load

  build-taiga-protected:
    runs-on: ubuntu-latest
